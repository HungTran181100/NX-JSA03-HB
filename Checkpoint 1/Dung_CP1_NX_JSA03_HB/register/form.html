<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styleform.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="form">
      <h1>Register</h1>
      <form action="" name="helloform" onsubmit="return(validate());">
        <div class="Gender">
          <input type="radio" id="radio1" value="none" name="Gender" checked />
          <label for="radio1" class="Radio"> Male </label>
          <input type="radio" id="radio2" value="none" name="Gender" />
          <label for="radio2" class="radio"> Female </label>
        </div>

        <label for="" id="icon">
          <i class="fas fa-envelope"></i>
        </label>
        <input
          type="text"
          name="Email"
          id="Email"
          placeholder="Enter your Email..."
        /><br /><br />

        <label for="" id="icon">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="Username"
          id="Username"
          placeholder="Username..."
        /><br /><br />

        <label for="" id="icon">
          <i class="fas fa-unlock-alt"></i>
        </label>
        <input
          type="password"
          name="pass"
          id="password"
          placeholder="Password..."
        /><br /><br />

        <div id="Button">
          <button type="submit" value="Đăng Nhập">Submit</button>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
